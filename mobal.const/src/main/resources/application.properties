flyway.enabled=true
flyway.clean-on-validation-error=false
flyway.locations=classpath:db/migration/script
database.migration.auto=true

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/mobalcdb
spring.datasource.username=postgres
spring.datasource.password=adama2011
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder  
# ==============================================================
spring.queries.users-query=select email, password, enabled from users u where u.email=?
spring.queries.roles-query=select u.email, r.role from users u inner join coeur.user_roles ur on(u.user_id=ur.user_id) inner join coeur.role r on(ur.role_id=r.role_id) where u.email=?